<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    #settings-panel {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
    }

    #settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    #settings-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    #close-settings {
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    #close-settings:hover {
      background: #cc3333;
    }

    .setting-group {
      margin-bottom: 15px;
    }

    .setting-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .setting-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    input[type="range"] {
      width: 100px;
    }

    .range-value {
      font-weight: bold;
      min-width: 20px;
      text-align: center;
    }

    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="settings-panel">
    <div id="settings-header">
      <h3 id="settings-title">PRIA Settings</h3>
      <div style="display: flex; gap: 10px;">
        <button id="settings-button" title="Refresh Settings">⚙</button>
        <button id="close-settings">✕</button>
      </div>
    </div>
    
    <div class="setting-group">
      <div class="setting-label">
        <span>Intensive Mode</span>
        <div class="setting-control">
          <input type="checkbox" id="intensive-mode">
        </div>
      </div>
    </div>
    
    <div class="setting-group">
      <div class="setting-label">
        <span>Standard Mode</span>
        <div class="setting-control">
          <input type="checkbox" id="standard-mode">
        </div>
      </div>
    </div>
    
    <div class="setting-group">
      <div class="setting-label">
        <span>Popup Frequency</span>
        <div class="setting-control">
          <input type="range" id="popup-frequency" min="0" max="5" step="1">
          <span class="range-value" id="popup-value">3</span>
        </div>
      </div>
    </div>
    
    <div class="setting-group">
      <div class="setting-label">
        <span>Intensity Level</span>
        <div class="setting-control">
          <input type="range" id="intensity-level" min="0" max="5" step="1">
          <span class="range-value" id="intensity-value">3</span>
        </div>
      </div>
    </div>
    
    <div class="setting-group">
      <div class="setting-label">
        <span>Volume</span>
        <div class="setting-control">
          <input type="range" id="volume-level" min="0" max="100" step="10">
          <span class="range-value" id="volume-value">100</span>
        </div>
      </div>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
      <button id="save-settings">Save Settings</button>
    </div>
  </div>

  <script>
    let settingsLoaded = false;

    async function loadSettings() {
      if (settingsLoaded) return;
      
      try {
        const settings = await window.electronAPI.getAllSettings();
        console.log('Loading settings:', settings);
        
        // Populate form with current settings
        document.getElementById('intensive-mode').checked = settings.IntensiveMode || false;
        document.getElementById('standard-mode').checked = settings.StandardMode || false;
        document.getElementById('popup-frequency').value = settings.Popups || 3;
        document.getElementById('intensity-level').value = settings.Intensity || 3;
        document.getElementById('volume-level').value = settings.Volume || 100;
        
        // Update range value displays
        updateRangeValues();
        
        settingsLoaded = true;
      } catch (error) {
        console.error('Failed to load settings:', error);
      }
    }

    function updateRangeValues() {
      document.getElementById('popup-value').textContent = document.getElementById('popup-frequency').value;
      document.getElementById('intensity-value').textContent = document.getElementById('intensity-level').value;
      document.getElementById('volume-value').textContent = document.getElementById('volume-level').value;
    }

    // Load settings when window opens
    document.addEventListener('DOMContentLoaded', () => {
      loadSettings();
      
      const closeSettings = document.getElementById('close-settings');
      const saveSettings = document.getElementById('save-settings');
      const settingsButton = document.getElementById('settings-button');
      
      // Range slider event listeners
      document.getElementById('popup-frequency').addEventListener('input', updateRangeValues);
      document.getElementById('intensity-level').addEventListener('input', updateRangeValues);
      document.getElementById('volume-level').addEventListener('input', updateRangeValues);
      
      // Settings button - refresh settings
      settingsButton.addEventListener('click', () => {
        settingsLoaded = false; // Reset loaded flag
        loadSettings(); // Reload settings from database
        console.log('Settings refreshed');
      });
      
      // Close settings
      closeSettings.addEventListener('click', () => {
        window.close();
      });
      
      // Save settings
      saveSettings.addEventListener('click', async () => {
        const newSettings = {
          IntensiveMode: document.getElementById('intensive-mode').checked,
          StandardMode: document.getElementById('standard-mode').checked,
          Popups: parseInt(document.getElementById('popup-frequency').value),
          Intensity: parseInt(document.getElementById('intensity-level').value),
          Volume: parseInt(document.getElementById('volume-level').value)
        };
        
        try {
          await window.electronAPI.updateSettings(newSettings);
          console.log('Settings saved:', newSettings);
          
          // Notify other windows of settings change
          window.electronAPI.settingsUpdated();
          
          // Show success message
          saveSettings.textContent = 'Saved!';
          saveSettings.style.background = '#45a049';
          setTimeout(() => {
            saveSettings.textContent = 'Save Settings';
            saveSettings.style.background = '#4CAF50';
          }, 1000);
        } catch (error) {
          console.error('Failed to save settings:', error);
        }
      });
    });
  </script>
</body>
</html>
